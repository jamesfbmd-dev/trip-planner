<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="container">
        <!-- Dashboard Page -->
        <div id="dashboard" class="dashboard active">
            <h1>Your Trips</h1>
            <div class="new-trip-form">
                <input type="text" id="newTripName" placeholder="Enter new trip name">
                <button class="btn btn-primary" id="createTripBtn">Create Trip</button>
            </div>
            <ul id="tripList" class="trip-list"></ul>
        </div>

        <!-- Trip Calendar Page -->
        <div id="trip-calendar" class="trip-calendar">
            <div class="calendar-header">
                <h2 id="tripTitle"></h2>
                <div>
                    <button class="btn btn-secondary" id="backToDashboardBtn">Back to Dashboard</button>
                    <button class="btn btn-primary" id="generateMapBtn">Show Map</button>
                </div>
            </div>
            
            <div class="calendar-nav">
                <button class="btn btn-secondary" id="prevMonthBtn">&lt;</button>
                <span class="month-year-display" id="monthYearDisplay"></span>
                <button class="btn btn-secondary" id="nextMonthBtn">&gt;</button>
            </div>
            <div class="calendar-weekdays" id="calendarWeekdays">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>

        </div>
    </div>

    <!-- Full-screen Map Modal -->
    <div id="mapModal" class="modal">
        <div class="map-modal-content">
            <span class="close-map-btn">&times;</span>
            <div id="mapSidebar" class="map-sidebar">
                <div class="sidebar-header">
                    <h3 id="mapTripName"></h3>
                </div>
                <div class="sidebar-content">
                    <h4>Trip Summary</h4>
                    <ul id="mapLocationList"></ul>
                </div>
                <div class="sidebar-footer">
                    <button id="closeMapSidebarBtn" class="btn btn-secondary">Close Map</button>
                </div>
            </div>
            <div id="sidebarCollapseBtn" class="sidebar-handle"></div>
            <div id="fullScreenMap" class="map-container"></div>
        </div>
    </div>

    <!-- Modal for editing day -->
    <div id="dayModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalDayTitle"></h3>
            
            <div class="day-type-control">
                <div class="toggle-container">
                    <span class="toggle-label">Stay</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dayTypeToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Travel</span>
                </div>
            </div>

            <div class="inputs-container">
                <div id="cityInputs" class="city-inputs-group">
                    <div class="input-width-limiter">
                        <div class="modal-input-group">
                            <label for="cityInput">City:</label>
                            <input type="text" id="cityInput" placeholder="e.g., Paris" autocomplete="off">
                            <ul id="cityAutocompleteList" class="autocomplete-list"></ul>
                        </div>
                    </div>
                </div>

                <div id="travelInputs" class="travel-inputs-group">
                    <div class="input-width-limiter">
                        <div class="modal-input-group">
                            <label for="fromCityInput">From:</label>
                            <input type="text" id="fromCityInput" placeholder="e.g., London" autocomplete="off">
                            <ul id="fromCityAutocompleteList" class="autocomplete-list"></ul>
                        </div>
                    </div>
                    <div class="input-width-limiter">
                        <div class="modal-input-group">
                            <label for="toCityInput">To:</label>
                            <input type="text" id="toCityInput" placeholder="e.g., Paris" autocomplete="off">
                            <ul id="toCityAutocompleteList" class="autocomplete-list"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" id="clearDayBtn">Clear</button>
                <div class="footer-actions">
                    <button class="btn btn-secondary" id="cancelDayBtn">Cancel</button>
                    <button class="btn btn-primary" id="saveDayBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.js"></script>
    <script src="./scripts/script.js"></script>

    </body>
</html>
