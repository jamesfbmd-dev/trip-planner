<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard Page -->
        <div id="dashboard" class="dashboard active">
            <h1>Your Trips</h1>
            <div class="new-trip-form">
                <input type="text" id="newTripName" placeholder="Enter new trip name">
                <button class="btn btn-primary" id="createTripBtn">Create Trip</button>
            </div>
            <ul id="tripList" class="trip-list"></ul>
        </div>

        <!-- Trip Calendar Page -->
        <div id="trip-calendar" class="trip-calendar">
            <div class="calendar-header">
                <h2 id="tripTitle"></h2>
                <div>
                    <button class="btn btn-secondary" id="backToDashboardBtn">Back to Dashboard</button>
                    <button class="btn btn-success" id="generateMapBtn">Generate Map</button>
                </div>
            </div>
            
            <div class="calendar-nav">
                <button class="btn" id="prevMonthBtn">&lt;</button>
                <span class="month-year-display" id="monthYearDisplay"></span>
                <button class="btn" id="nextMonthBtn">&gt;</button>
            </div>
            <div class="calendar-weekdays" id="calendarWeekdays">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>

            <div id="mapSection" class="map-section">
                <h3>Trip Route Map</h3>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Modal for editing day -->
    <div id="dayModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalDayTitle"></h3>
            
            <button class="btn btn-secondary" id="travelTypeToggle">Switch to Travel Day</button>
            
            <div id="cityInputs" class="city-inputs-group">
                <div class="modal-input-group">
                    <label for="cityInput">City:</label>
                    <input type="text" id="cityInput" placeholder="e.g., Paris" autocomplete="off">
                    <ul id="cityAutocompleteList" class="autocomplete-list"></ul>
                </div>
            </div>

            <div id="travelInputs" class="travel-inputs-group">
                <div class="modal-input-group">
                    <label for="fromCityInput">From City:</label>
                    <input type="text" id="fromCityInput" placeholder="e.g., London" autocomplete="off">
                    <ul id="fromCityAutocompleteList" class="autocomplete-list"></ul>
                </div>
                <div class="modal-input-group">
                    <label for="toCityInput">To City:</label>
                    <input type="text" id="toCityInput" placeholder="e.g., Paris" autocomplete="off">
                    <ul id="toCityAutocompleteList" class="autocomplete-list"></ul>
                </div>
            </div>

            <button class="btn btn-primary" id="saveDayBtn">Save</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./scripts/script.js"></script>

    </body>
</html>
